<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React - 영화앱 만들기</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- babel설치 및 본 script에 type="text/babel" 부여 . JSX기능을 사용하기 위해 설치-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // babel : jsx로 작성한 코드를 js로 변환시켜주는 기능. babel을 설치를 해야 jsx를 읽을 수 있다.
      const root = document.getElementById("root");
      //   const h3 = React.createElement(
      //     "h3",
      //     {
      //       id: "sexy-span",
      //       style: { color: "tomato" },
      //       onMouseEnter: () => console.log("mouse enter!"),
      //     },
      //     "Sexy-Span"
      //   );
      const Title = () => (
        <h3
          id="sexy-span"
          style={{ color: "tomato" }}
          onMouseEnter={() => console.log("mouse enter!")}
        >
          Sexy-Span
        </h3>
      );
      //   const button = React.createElement(
      //     "button",
      //     {
      //       onClick: () => console.log("i'm click"),
      //     },
      //     "click me"
      //   );
      const Btn = () => (
        <button onClick={() => console.log("i'm click")}>click me</button>
      );
      //   const container = React.createElement("div", null, [Title, btn]);
      const Container = () => (
        <div>
          <Title />
          <Btn />
        </div>
      );
      //   ReactDOM.render(Container, root);
      ReactDOM.render(<Container />, root);
    </script>
  </body>
</html>
